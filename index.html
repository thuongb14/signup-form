<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main-content">
        <div class="left-column">
            <div class="logo-bar">
                <img src="./logo-g8230969e6_640.png" alt="">
                <p class="name">Elliott</p>
            </div>
            <p class="edit">Photo by: Jr Korpa</p>
        </div>
        <div class="right-column">
            <div class="para">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.
                </p>
                <br>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-header">
                <form action="#">
                    <div class="first-part">
                    <p>Let's do this!</p>
                    <div class="first-row">
                        <div class="first-name">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name" required="">
                        </div>

                        <div class="last-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>

                    <div class="second-row">
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required="">
                        </div>

                        <div class="phone-number">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="text" name="phone-number" id="phone-number" min-length="10" max-length="10">
                        </div>
                    </div>

                    <div class="third-row">
                        <div class="password">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required="">
                        </div>

                        <div class="confirm-password">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required="">
                        </div>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                </form>
                
            </div>
            <div class="cta">
                <p class="log-in">Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
